<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div th:fragment="header">
  <div class="hmtop">
			<!--顶部导航条 -->
			<div class="am-container header">
				<ul class="message-l">
					<div class="topMessage">
						<div class="menu-hd" th:if="${session.user} == null">
							<a th:href="@{/home/login}" target="_top" class="h">亲，请登录</a>
							<a th:href="@{/home/register}" target="_top">免费注册</a>
						</div>
						<div class="menu-hd" th:if="${session.user} != null">
							<a href="#" target="_top" class="h" th:text="${session.user.u_nickname}"></a>
							<a th:href="@{/logout}" target="_top">注销</a>
						</div>
					</div>
				</ul>
				<ul class="message-r">
					<div class="topMessage home">
						<div class="menu-hd"><a th:href="@{/home/home}" target="_top" class="h">商城首页</a></div>
					</div>
					<div class="topMessage my-shangcheng">
						<div class="menu-hd MyShangcheng"><a id="index" href="#" target="_top"><i class="am-icon-user am-icon-fw"></i>个人中心</a></div>
					</div>
					<div class="topMessage mini-cart">
						<div class="menu-hd"><a id="mc-menu-hd" href="#" target="_top"><i class="am-icon-shopping-cart  am-icon-fw"></i><span>购物车</span><strong id="J_MiniCartNum" class="h"></strong></a></div>
					</div>
					<div class="topMessage favorite">
						<div class="menu-hd"><a id="favorite" href="#" target="_top"><i class="am-icon-heart am-icon-fw"></i><span>收藏夹</span></a></div>
				</ul>
				</div>
				
				
				<!--悬浮搜索框-->

				<div class="nav white">
					<div class="logo"><img src="../images/logo.png" /></div>
					<div class="logoBig">
						<li><img src="../images/logobig.png" /></li>
					</div>

					<div class="search-bar pr">
						<a name="index_none_header_sysc" href="#"></a>
						<form th:action="@{/classify}" th:method="post">
							<input id="searchInput" name="index_none_header_sysc" th:value="${#strings.replace(like,'%','')}" type="text" placeholder="搜索" autocomplete="off">
							<input id="ai-topsearch" class="submit am-btn" value="搜索" index="1" type="submit">
						</form>
					</div>
				</div>
				<script th:inline="javascript" type="text/javascript">
				  var user = [[${session.user}]];
				  $("#index").click(function(){
					  if(user == null){
						  alert("请先登录");
						  location.href = "/home/login";
					  }else{
						  location.href = "/information";
					  }
				  })
				  $("#mc-menu-hd").click(function(){
					  if(user == null){
						  alert("请先登录");
						  location.href = "/home/login";
					  }else{
						  location.href = "/shopcar";
					  }
				  })
				  $("#favorite").click(function(){
					  if(user == null){
						  alert("请先登录");
						  location.href = "/home/login";
					  }else{
						  location.href = "/collection";
					  }
				  })
				</script>

				<div class="clear"></div>
			</div>
</div>
  
</body>
</html>
