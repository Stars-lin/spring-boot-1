<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0">

<title>我的足迹</title>

<link href="../AmazeUI-2.4.2/assets/css/admin.css" rel="stylesheet"
	type="text/css">
<link href="../AmazeUI-2.4.2/assets/css/amazeui.css" rel="stylesheet"
	type="text/css">

<link href="../css/personal.css" rel="stylesheet" type="text/css">
<link href="../css/footstyle.css" rel="stylesheet" type="text/css">
	<script src="../AmazeUI-2.4.2/assets/js/jquery.min.js"></script>
		<script src="../AmazeUI-2.4.2/assets/js/amazeui.min.js"></script>
</head>

<body>
	<!--头 -->
	<!--头 -->
	<div th:include="home/header :: header"></div>
	<div class="nav-table">
		<div class="long-title">
			<span class="all-goods">全部分类</span>
		</div>
		<div class="nav-cont">
			<ul>
				<li class="index"><a href="#">首页</a></li>
				<li class="qc"><a href="#">闪购</a></li>
				<li class="qc"><a href="#">限时抢</a></li>
				<li class="qc"><a href="#">团购</a></li>
				<li class="qc last"><a href="#">大包装</a></li>
			</ul>
			<div class="nav-extra">
				<i class="am-icon-user-secret am-icon-md nav-user"></i><b></b>我的福利 <i
					class="am-icon-angle-right" style="padding-left: 10px;"></i>
			</div>
		</div>
	</div>
	<b class="line"></b>
	<div class="center">
		<div class="col-main">
			<div class="main-wrap">

				<div class="user-foot">
					<!--标题 -->
					<div class="am-cf am-padding">
						<div class="am-fl am-cf">
							<strong class="am-text-danger am-text-lg">我的足迹</strong> / <small>Browser&nbsp;History</small>
						</div>
					</div>
					<hr />

					<!--足迹列表 -->

					<div class="goods" th:each="foot:${foots}">
					  <input type="hidden" name="f_id" th:value="${foot.id}">
						<div class="goods-box first-box">
							<div class="goods-pic">
								<div class="goods-pic-box">
									<a class="goods-pic-link" target="_blank" href="#"
										title="意大利费列罗进口食品巧克力零食24粒  进口巧克力食品"> <img
										th:src="@{${foot.commodity.s_url}}" class="goods-img"></a>
								</div>
								<a class="goods-delete" href="javascript:;"><i
									class="am-icon-trash"></i></a>
							</div>

							<div class="goods-attr">
								<div class="good-title">
									<a class="title" href="#" target="_blank" th:text="${foot.commodity.s_name}">意大利费列罗进口食品巧克力零食24粒
										进口巧克力食品</a>
								</div>
								<div class="goods-price">
									<span class="g_price"> <span>¥</span><strong th:text="${foot.commodity.s_price}">71</strong>
									</span> 
								</div>
								<div class="clear"></div>
							</div>
						</div>
					</div>
            <script type="text/javascript">
			   $(".goods-delete").each(function(){
				   $(this).click(function(){
					   var del = $(this);
					   var f_id = $(this).parents(".goods").children("[name='f_id']").val();
					   $.post("/delfoot",{"f_id":f_id},function(data){
							if(data){
								$(del).parents(".goods").remove();
							}else{
								alert("删除失败");
							}
						});
				   })
			   })
			</script>

				</div>
			</div>
			

			<!--底部-->
			<div class="footer">
				<div class="footer-hd">
					<p>
						<a href="#">卓鼎教育</a> <b>|</b> <a href="#">商城首页</a> <b>|</b> <a
							href="#">支付宝</a> <b>|</b> <a href="#">物流</a>
					</p>
				</div>
				<div class="footer-bd">
					<p style="text-align: center;">
						<a href="#">合作伙伴</a> <a href="#">联系我们</a> <a href="#">网站地图</a> <em
							style="text-align: center;">© 2015-2025 zking 版权所有</em>
					</p>
				</div>
			</div>
		</div>

		<div th:include="person/sidebar :: sidebar"></div>
	</div>

</body>
</html>
